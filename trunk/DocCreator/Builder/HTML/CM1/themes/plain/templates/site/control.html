    <script>
$(document).ready(function(){
  $("a").click(function(){
    $("a").removeClass('current');
  });

  $("ul>li>a").click(function(){
    $(this).addClass('current');
  });

  $("ul>li>a").click(function(){
    $(this).addClass('current');
  });

});
