project.ignoreFiles		= "*/_*.php?,"						; use wildcards, not regex
project.ignoreFolders		= "*/.svn/*,"						; use wildcards, not regex

project.name			= "<project title>"
project.version			= "<version>"
project.date			= "<date>"
project.author			= "<user> <user@domain>"
project.company			= "<company (<domain>)"


