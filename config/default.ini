
//  --  MAIN TOOL SETTINGS      --  //
creator.timeLimit		= 60
creator.file.data.serial	= "doc.serial"						; relative to 'doc.path'
creator.file.data.archive	= "doc.serial.gz"					; relative to 'doc.path'
creator.file.log.error		= ""							; absolute
creator.mail.receiver		= ""
creator.skipParser		= no
creator.skipCreator		= no
creator.skipInfo		= no
creator.skipResources		= no
creator.verbose			= yes
creator.verboseSkip		= yes
creator.verboseConfig		= no
creator.showConfig		= no
creator.showConfigOnly		= no


//  --  PROJECT SETTINGS        --  //
project.path.source		= ""							; absolute
project.path.documents		= ""							; absolute
